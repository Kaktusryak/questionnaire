<section class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            
            <h2 class="text-center pb-3">Login page</h2>
            <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <!-- <input type="email" class="form-control" id="email" formControlName="email"> -->
                    <text-input [controlName]="'email'" [groupName]="loginForm" [id]="'email'" [type]="'email'" ></text-input>
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <text-input [controlName]="'password'" [groupName]="loginForm" [id]="'pass'" [type]="'password'" ></text-input>
                    <!-- <input type="password" class="form-control" id="pass" formControlName="password"> -->
                </div>
                <!-- <button type="submit" class="btn btn-primary">Login</button> -->
                <button-submit [text]="'Login'"></button-submit>
            </form>
        </div>
    </div>
</section>
