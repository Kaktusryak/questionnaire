<mat-card class="card-container">
    <mat-card-header class="card-header">{{type | uppercase}} answer(s)</mat-card-header>
    <mat-card-content class="card-content">{{text}}</mat-card-content>
    <mat-card-actions><button class="card-edit-button" (click)="handleEdit()">Edit</button></mat-card-actions>
    <mat-card-footer class="card-footer">{{date.getFullYear()}}--{{date.getMonth()}}--{{date.getDate()}}</mat-card-footer>
</mat-card>
