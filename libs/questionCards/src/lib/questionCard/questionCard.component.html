<mat-card class="card-container">
    <mat-card-header class="card-header">{{type | uppercase}} answer(s)</mat-card-header>
    <mat-card-content class="card-content">{{text}}</mat-card-content>
    <mat-card-actions class="buttons-div">
        <!-- <button class="card-edit-button" (click)="handleEdit()">Edit</button> -->
        <button-submit (click)="handleEdit()" [text]="'Edit'"></button-submit>
        <button-back (click)="handleDelete()" [text]="'Delete'"></button-back>
        <!-- <button class="card-delete-button" (click)="handleDelete()">Delete</button> -->
    </mat-card-actions>
    <!-- <mat-card-footer
        class="card-footer">{{date.getFullYear()}}--{{date.getMonth()}}--{{date.getDate()}}</mat-card-footer> -->
    <mat-card-footer class="card-footer">{{dateString}}</mat-card-footer>
</mat-card>
