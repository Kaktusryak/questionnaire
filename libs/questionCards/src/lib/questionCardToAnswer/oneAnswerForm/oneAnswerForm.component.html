<form action="" [formGroup]="oneAnswerForm">
    <div *ngFor="let a of answers">
        <input type="radio" name="oneAnswer" formControlName="oneAnswer" [value]="a.id" [id]="a.id" /><label
            [htmlFor]="a.id">{{a.text}}</label>
    </div>
    <div class="button-div">
        <button (click)="handleSubmit()" class="submit-button">Submit</button>
    </div>
    
</form>
