<form action="" [formGroup]="openAnswerForm">
    <div class="textarea-div">
        <!-- <textarea formControlName="answer"></textarea> -->

    </div>
    <div class="button-div">
        <!-- <button (click)="handleSubmit()" class="submit-button">Submit</button> -->
        <button-submit (click)="handleSubmit()" [text]="'Submit'"></button-submit>
    </div>
</form>
