<div class="container">
    <p class="card-header">{{question.type| uppercase}} answer(s)</p>
    <div class="text">{{question.text}}</div>
    <div *ngIf="question.type==='one'" class="one-form-container">
        <lib-one-answer-form (oneAnswerEvent)="handleOneAnswer($event)" [answers]="question.answers"></lib-one-answer-form>
    </div>

    <div *ngIf="question.type==='many'" class="one-form-container">
        <lib-many-answers-form (manyAnswersEvent)="handleManyAnswers($event)" [answers]="question.answers"></lib-many-answers-form>
    </div>

    <div *ngIf="question.type==='open'" class="one-form-container">
        <lib-open-answer-form (openAnswerEvent)="handleOpenAnswer($event)" [answers]="question.answers"></lib-open-answer-form>
    </div>

</div>
